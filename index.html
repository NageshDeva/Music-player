

<!DOCTYPE html>
<!--code by Nagesh-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d3c487a94b.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
       <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="https://res.cloudinary.com/daieto3bt/image/upload/v1697197061/468-thumbnail_wnakq8.png" class="song-img">
        <h1>Into your Arms(Lo-fi)</h1>
        <p>Witt Lowry & Ava Max</p>

        <audio  id="song">
            <source src="https://res.cloudinary.com/daieto3bt/video/upload/v1697352119/Y2Mate.is_-_Into_Your_Arms_Lo-fi_SLOWED_Vers.1_Ava_Max_Sanjay_S_Yadav_Dev_Bhawsar_English_Lofi_Mix-9zIxL5bdePU-160k-1647500173151_wgsdmu.mp3" type="audio/mpeg">
        </audio> 
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>

        </div>
       </div>
   </div> 
<script>
    
    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");

    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
    }

    function playPause(){
        if(ctrlIcon.classList.contains("fa-pause")){
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
        }
        else{
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    }

if(song.play()){
    setInterval(()=>{
        progress.value = song.currentTime;
    },500);
}


progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}



</script>
</body>
</html>
